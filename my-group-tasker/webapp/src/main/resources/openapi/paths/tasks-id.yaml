put:
  summary: Update a task
  tags:
    - Tasks
  operationId: updateTask
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to update
      schema:
        type: integer
        format: int32
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/tasks.yaml#/components/schemas/CreateTaskRequest"
  responses:
    200:
      description: Success
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"

patch:
  summary: Partially update a task
  tags:
    - Tasks
  operationId: patchTask
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to update
      schema:
        type: integer
        format: int32
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/tasks.yaml#/components/schemas/PatchTaskRequest"
  responses:
    200:
      description: Success
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"

delete:
  summary: Delete a task
  tags:
    - Tasks
  operationId: deleteTask
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to delete
      schema:
        type: integer
        format: int32
  responses:
    204:
      description: Deleted
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"
