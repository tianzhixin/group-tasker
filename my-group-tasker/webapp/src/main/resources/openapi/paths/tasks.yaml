get:
  summary: Retrieve tasks
  description: |
    This operation returns all tasks in alphabetical order.
    Supports paging of results through the optional `page` and `size` query parameters.
  tags:
    - Tasks
  operationId: getTasks
  parameters:
    - name: size
      description: |
        Limits the number of activities displayed on each page.
      in: query
      schema:
        type: integer
        format: int32
        default: 15
      required: false
    - name: page
      description: |
        Supports pagination by allowing the client to provide a zero-based starting page for a query.
      in: query
      schema:
        type: integer
        format: int32
        default: 0
      required: false
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/tasks.yaml#/components/schemas/TaskPage"
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"

post:
  summary: Create a task
  tags:
    - Tasks
  operationId: createTask
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/tasks.yaml#/components/schemas/CreateTaskRequest"
  responses:
    200:
      description: success
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"


