get:
  summary: Get the group deletion impact
  tags:
    - Groups
  operationId: getGroupDeletionImpact
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the group to update
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Success
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/groups.yaml#/components/schemas/GroupDeletionImpact"
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"