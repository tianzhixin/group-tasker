patch:
  summary: Mark a task as completed
  tags:
    - Tasks
  operationId: markATaskAsCompleted
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to complete
      schema:
        type: integer
        format: int32
  responses:
    200:
      description: Success
    default:
      description: Request failed
      content:
        application/problem+json:
          schema:
            $ref: "../schemas/problems.yaml#/components/schemas/Problem"